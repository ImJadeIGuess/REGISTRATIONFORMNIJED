<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <form id="registrationForm">
            <label>First Name:</label>
            <input type="text" required>

            <label>Last Name:</label>
            <input type="text" required>

            <label>Email:</label>
            <input type="email"placeholder="abc@gmail.com" required>

            <label>Create Password:</label>
            <input type="password"placeholder="*******" required>

            <hr>

            <label><input type="radio" name="infoType"> Program</label>
            <label><input type="radio" name="infoType"> Year Level</label>

            <label><input type="checkbox" required> I accept the <a href="#">terms and conditions</a></label>

            <p class="privacy-note">
                The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.
            </p>

            <label>Upload a profile picture:</label>
            <input type="file" accept="image/*">

            <label>Birthdate:</label>
            <input type="date" required>

            <label>Specialization:</label>
            <select required>
                <option value="" disabled selected>select one</option>
                <option>Information Technology</option>
                <option>Civil Engineering</option>
                <option>Business and Arts</option>
                <option>Mechanical Engineering</option>
              <option>Electrical Engineering</option>
            </select>

            <label>Bio:</label>
            <textarea placeholder="i eat mangoes" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
